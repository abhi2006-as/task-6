<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      display: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" />
        <div class="error" id="nameError">Name cannot be empty.</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" />
        <div class="error" id="emailError">Enter a valid email address.</div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4"></textarea>
        <div class="error" id="messageError">Message cannot be empty.</div>
      </div>

      <button type="submit">Submit</button>
      <div class="success" id="successMsg">Form submitted successfully!</div>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      let valid = true;

      // Name validation
      if (name === "") {
        document.getElementById("nameError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("nameError").style.display = "none";
      }

      // Email validation using regex
      const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("emailError").style.display = "none";
      }

      // Message validation
      if (message === "") {
        document.getElementById("messageError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("messageError").style.display = "none";
      }

      // Success
      const successMsg = document.getElementById("successMsg");
      if (valid) {
        successMsg.style.display = "block";
      } else {
        successMsg.style.display = "none";
      }
    });
  </script>
</body>
</html>
